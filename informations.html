    <script>
        // Fonction pour charger les donn√©es depuis le localStorage
        function loadClientData() {
            const savedData = localStorage.getItem('clientInfo');
            if (savedData) {
                const data = JSON.parse(savedData);
                Object.keys(data).forEach(key => {
                    const input = document.getElementById(key);
                    if (input) {
                        input.value = data[key];
                    }
                });
            }
        }

        // Fonction pour sauvegarder les donn√©es dans le localStorage
        function saveClientData() {
            const formData = {};
            document.querySelectorAll('.form-control').forEach(input => {
                formData[input.id] = input.value;
            });
            localStorage.setItem('clientInfo', JSON.stringify(formData));
        }

        // Fonction pour g√©rer l'√©dition
        function toggleEdit() {
            const inputs = document.querySelectorAll('.form-control');
            const editBtn = document.querySelector('.edit-btn');
            const saveBtn = document.querySelector('.save-btn');

            inputs.forEach(input => {
                input.disabled = !input.disabled;
            });

            if (editBtn.textContent === 'Edit') {
                editBtn.textContent = 'Cancel';
                editBtn.style.backgroundColor = '#dc3545';
                saveBtn.style.display = 'block';
            } else {
                editBtn.textContent = 'Edit';
                editBtn.style.backgroundColor = '#FF6B6B';
                saveBtn.style.display = 'none';
                // Recharger les donn√©es sauvegard√©es
                loadClientData();
            }
        }

        // Gestionnaire de formulaire
        document.getElementById('clientInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveClientData();
            alert('Changes saved successfully!');
            toggleEdit();
        });

        // Charger les donn√©es au chargement de la page
        document.addEventListener('DOMContentLoaded', loadClientData);
    </script>
