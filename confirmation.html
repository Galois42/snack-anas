    <style>
        :root {
            --primary-red: #FF0000;
            --background-yellow: #FFFFE0;
            --text-color: #000000;
        }

        body {
            background-color: var(--background-yellow);
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: var(--primary-red) !important;
            padding: 1rem;
        }

        .navbar-brand {
            color: #FFD700 !important;
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .nav-link {
            color: #FFD700 !important;
            font-size: 1.1rem;
            margin: 0 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 50%;
    background-color: #FFD700;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}


        .nav-link:hover {
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .nav-link:hover::after {
    width: 100%;
}

        .confirmation-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        .confirmation-title {
            color: #FF0000;
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .confirmation-icon {
            text-align: center;
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .confirmation-info {
            padding: 1.5rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .info-label {
            font-weight: 600;
            color: #FF6B6B;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .btn-home {
            background-color: #FF6B6B;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            width: fit-content;
            margin: 2rem auto 0;
            text-decoration: none;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            background-color: #FF5252;
            color: white;
        }

        .tagline {
            color: #FF6B6B;
            font-size: 1.8rem;
            margin: 2rem 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
