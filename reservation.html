    <h1 class="reservation-title">Reservation üéüÔ∏è</h1>

            <div class="form-group">
                <label for="date" class="form-label">Select Date</label>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Dates d√©j√† r√©serv√©es (format: "DD-MM-YYYY")
    const reservedDates = [
        "25-02-2025", // Mariage
        "26-02-2025", // Mariage (jour 2)
        "01-03-2025", // Anniversaire
        "03-03-2025", // √âv√©nement d'entreprise
        "16-03-2025", // Fian√ßailles
        "21-03-2025", // F√™te familiale
        "25-03-2025", // Workshop cuisine
        "05-04-2025", // C√©l√©bration
        "12-04-2025"  // √âv√©nement culturel
    ];

    // Initialisation du calendrier
    const calendar = flatpickr("#date", {
        dateFormat: "d-m-Y",
        minDate: "today",
        maxDate: new Date().fp_incr(60), // 60 jours √† partir d'aujourd'hui
        disable: [
            function(date) {
                // D√©sactive les dates pass√©es
                if (date < new Date()) return true;

                // D√©sactive les dates r√©serv√©es
                const formattedDate = date.getDate().toString().padStart(2, '0') + "-" +
                                    (date.getMonth() + 1).toString().padStart(2, '0') + "-" +
                                    date.getFullYear();
                return reservedDates.includes(formattedDate);
            }
        ],
        locale: {
            firstDayOfWeek: 1 // Commence la semaine le lundi
        },
        onChange: function(selectedDates, dateStr, instance) {
            // Affiche un message si la date est r√©serv√©e
            const formattedDate = dateStr;
            if (reservedDates.includes(formattedDate)) {
                alert("Cette date est d√©j√† r√©serv√©e. Veuillez choisir une autre date.");
                instance.clear();
            }
        },
        onOpen: function(selectedDates, dateStr, instance) {
            // Ajoute une classe personnalis√©e aux dates r√©serv√©es
            setTimeout(() => {
                const days = instance.days.childNodes;
                days.forEach(day => {
                    const date = new Date(day.dateObj);
                    if (date) {
                        const formattedDate = date.getDate().toString().padStart(2, '0') + "-" +
                                            (date.getMonth() + 1).toString().padStart(2, '0') + "-" +
                                            date.getFullYear();
                        if (reservedDates.includes(formattedDate)) {
                            day.classList.add('reserved-date');
                        }
                    }
                });
            }, 100);
        }
    }); // Accolade fermante manquante ajout√©e ici

    // Gestion du formulaire
    const form = document.getElementById('reservationForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const date = document.getElementById('date').value;
        const event = document.getElementById('event').value;

        if (!date || !event) {
            alert('Please fill in all fields');
            return;
        }

        window.location.href = `confirmation.html?date=${encodeURIComponent(date)}&event=${encodeURIComponent(event)}`;
    });
});
    </script>
